      - JWT_SECRET=2ba1e504c2695559673d031f3d9f4179c9d20aa2
      - SUPABASE_URL=https://banco.ublochat.com.br
      - SUPABASE_SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogInNlcnZpY2Vfcm9sZSIsCiAgImlzcyI6ICJzdXBhYmFzZSIsCiAgImlhdCI6IDE3MTUwNTA4MDAsCiAgImV4cCI6IDE4NzI4MTcyMDAKfQ.G9-cP-w5knkteRI82Q00Ac9eWjYYRyQRgVL3_vqND8
