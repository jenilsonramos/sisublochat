version: '3.8'

services:
  # O Backend (Node.js) que recebe os Webhooks para salvar mensagens
  app_backend:
    build: 
      context: ./server
    container_name: ublochat_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_TYPE=postgres
      - DB_HOST=ublochat_db
      - DB_PORT=5432
      - DB_USER=supabase_admin
      - DB_PASS=967d7e6b537be56e6677b96a606c7d8b
      - DB_NAME=postgres
    networks:
      - ublochatnet


  # Frontend
  app_frontend:
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=https://banco.ublochat.com.br
        - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzM4MDQ2MDAwfQ.XdZPpX9J4qZcZqf9yZxZVZ0dFz9L7Nn8X9V2n5wF8JY
        - VITE_EVOLUTION_API_URL=https://api.ublochat.com.br
        - VITE_EVOLUTION_API_KEY=da1900feae82ae3a1f234966ccad7a03
    container_name: ublochat_frontend
    restart: always
    expose:
      - "80"
    networks:
      - ublochatnet

  # Caddy
  caddy:
    image: caddy:latest
    container_name: ublochat_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ublochatnet
    depends_on:
      - app_frontend
      - app_backend

volumes:
  caddy_data:
  caddy_config:
  postgres_data:  # Volume persistente do banco

networks:
  ublochatnet:
    external: true

